{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Editar Barbero</h2>
  <form method="POST" action="{{ url_for('editar_barbero', barbero_id=barbero[0]) }}">
    <div class="mb-4">
      <label class="block mb-2 text-gray-300">Nombre</label>
      <input type="text" name="nombre" value="{{ barbero[1] }}" required
             class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring focus:border-blue-500">
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-gray-300">DNI</label>
      <input type="text" name="dni" value="{{ barbero[2] }}" required
             class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring focus:border-blue-500">
    </div>
    <div class="mb-6">
      <label class="block mb-2 text-gray-300">Tel√©fono</label>
      <input type="text" name="telefono" value="{{ barbero[3] }}" required
             class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring focus:border-blue-500">
    </div>
    <div class="flex justify-end space-x-3">
      <a href="{{ url_for('barberos') }}" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded shadow">
        Cancelar
      </a>
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded shadow">
        Actualizar
      </button>
    </div>
  </form>
</div>
{% endblock %}
